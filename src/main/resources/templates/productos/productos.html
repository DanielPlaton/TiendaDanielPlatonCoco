<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Lista Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{usuarios.css}" rel="stylesheet">
<style type="text/css">
body {
	background: #f3f3f3;
	margin-top: 20px;
	color: #616f80;
}

.card {
	border: none;
	margin-bottom: 24px;
	-webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
	box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
}

.avatar-xs {
	height: 2.3rem;
	width: 2.3rem;
}
</style>
</head>
<body>
	<div th:insert="@{header.html}"></div>
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
		rel="stylesheet">

	<div class="container">
		<div class="row">

			<div class="col-xl-3 col-md-6">
				<div class="card">
					<div class="card-body">
						<form>
							<div class="form-group mb-0">
								<label>Search</label>
								<div class="input-group mb-0">
									<input type="text" class="form-control" placeholder="Search..."
										aria-describedby="project-search-addon" />
									<div class="input-group-append">
										<button class="btn btn-danger" type="button"
											id="project-search-addon">
											<i class="fa fa-search search-icon font-12"></i>
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive project-list">
							<table class="table project-table table-centered table-nowrap">
								<thead>
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Descripcion</th>
										<th scope="col">Precio</th>

										<th scope="col">Impuesto</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto: ${session.carrito}"
										th:object="${session.carrito}">

										<td th:text="${producto.nombre}"></td>
										<td th:text="${producto.descripcion}"></td>
										<td th:text="${producto.precio}"></td>
										<td th:text="${producto.impuesto}"></td>

										<td>
											<div class="action">


												<a
													th:href="@{/tienda/productos/del/carrito/}+${producto.id}"
													class="text-danger" data-toggle="tooltip"
													data-placement="top" title="" data-original-title="delete">
													<i class="fa fa-remove h5 m-0"></i>
												</a>


											</div>
										</td>

									</tr>

								</tbody>

							</table>



						</div>
						<!-- end project-list -->


					</div>
				</div>
			</div>
		</div>
		<!-- end row -->
	</div>

	<form action="/pedido" th:action="@{/tienda/productos/pedido}"
		method="get">
		<select id="metodopago" name="metodopago">
			<option th:each="pago: ${session.metodosPagos}"
				th:value="${pago.metodoPago}" th:text="${pago.metodoPago}"th:selected="false">

			</option>
		</select>
		
		<div class=" col-sm-12 col-md-6 col-lg-6 pull-rigth">
		<input class="btn btn-success btn-lg" th:href="@{/tienda/productos/pedido}" type="submit" value="Realizar pedido">
		<!-- ><a class="btn btn-success btn-lg">Realizar Pedido </a> -->
	</div>
	</form>



</body>
</html>
