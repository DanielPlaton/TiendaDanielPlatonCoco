	color: #36A0FF;

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form class="form-horizontal" method="post"
						th:action="${session.usuario == null} ? @{/tienda/usuarios/new/usuarionuevo/submit} : @{/tienda/usuarios/edit/usuarionuevo/submit}" 
						th:object="${usuario}">
						<fieldset>
							<!-- Text input-->

							<input id="id" name="id" type="hidden" placeholder=""
								class="form-control input-md" required="" th:field="*{id}">
								<input id="id" name="id" type="hidden" placeholder=""
								class="form-control input-md" required="" th:field="*{roles}" th:value="${3}">

								<div class="form-group">

									<div class="col-md-8">

										<select class="form-control input-md" id="roles" name="roles"
											th:field="*{roles}">

										</select>
									</div>
								</div>

							</div>

							<!-- Text input-->
							<div class="form-group"th:classappend="${#fields.hasErrors('email')} ? 'alert-danger' : null" >

								<label class="col-md-4 control-label" for="email">Email</label>
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>

								<div class="col-md-8">
									<input id="email" name="email" type="email"
										placeholder="Introduce email del usuario"
										class="form-control input-md" th:field="*{email}" required="">
										<span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>

								</div>
							</div>

							<!-- Password input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="clave">Clave</label>
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="clave" name="clave" type="password"
										placeholder="Introduce clave del usuario"
										class="form-control input-md" required="" th:field="*{clave}">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="dni">DNI</label> <span
									class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="dni" name="dni" type="text"
										placeholder="Introduce un dni para el usuario"
										class="form-control input-md" required="" th:field="*{dni}">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="nombre">Nombre</label>
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="nombre" name="nombre" type="text"
										placeholder="Introduce nombre del usuario"
										class="form-control input-md" th:field="*{nombre}">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="apellido1">Primer
									Apellido</label> <span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="apellido1" name="apellido1" type="text"
										placeholder="Introduce el primer apellido"
										class="form-control input-md" th:field="*{apellido1}">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="apellido2">Segundo
									Apellido</label> <span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="apellido2" name="apellido2" type="text"
										placeholder="Introduce el segundo apellido"
										class="form-control input-md" th:field="*{apellido2}">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="direccion">Direccion</label>
								<div class="col-md-8">
									<input id="direccion" name="direccion" type="text"
										placeholder="Introduce una direccion"
										class="form-control input-md" th:field="*{direccion}">

								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-4 control-label" for="direccion">Localidad</label>
								<div class="col-md-8">
									<input id="direccion" name="localidad" type="text"
										placeholder="Introduce una localidad"
										class="form-control input-md" th:field="*{localidad}">

								</div>
							</div>

							<!-- Select Basic -->
							<!-- 
							<div class="form-group">
								<label class="col-md-4 control-label" for="localidad">Localidad</label>
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<select id="localidad" name="localidad" class="form-control">
										<option value="1">zamora</option>
										<option value="2">salamanca</option>
									</select>
								</div>
							</div>
							 -->

							<div class="form-group">
								<label class="col-md-4 control-label" for="direccion">Provincia</label>
								<div class="col-md-8">
									<input id="direccion" name="provincia" type="text"
										placeholder="Introduce una localidad"
										class="form-control input-md" th:field="*{provincia}">

								</div>
							</div>
							<!-- Select Basic -->
							<!--  
							<div class="form-group">
								<label class="col-md-4 control-label" for="provincia">Provincia</label>

									</select>
								</div>
							</div>
-->
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="telefono">Telefono</label>
								<span class="col-md-1 col-md-offset-2 text-center"><i
									class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="telefono" name="telefono" type="text"
										placeholder="Introduce un telefono"
										class="form-control input-md" th:field="*{telefono}">

								</div>
							</div>

						</fieldset>
						<div class="form-group">
							<div class="col-md-12 text-center">
								<input class="w-25 btn btn-lg btn-primary" type="submit"
									value="Entrar"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
