<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Alta Usuario</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{usuarios.css}" rel="stylesheet">
<style type="text/css">
body {
	background: #f3f3f3;
	margin-top: 20px;
	color: #616f80;
}

.card {
	border: none;
	margin-bottom: 24px;
	-webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
	box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
}

.avatar-xs {
	height: 2.3rem;
	width: 2.3rem;
}
</style>
</head>
<body>
	<form class="form-horizontal"  th:action="@{/edit/altausuario/submit}" th:object="${usuario}" method="post" >
		<fieldset>
			<!-- Text input-->

			<input id="id" name="id" type="hidden" placeholder=""
				class="form-control input-md" required="" th:field="*{id}">
				
			<div class="form-group">
				<label class="col-md-4 control-label" for="idrol">Id Rol</label>
				<div class="col-md-4">
					<input id="roles" name="roles" type="text"
						placeholder="Introduce el rol" class="form-control input-md"
						required=""th:field="*{roles}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text"
						placeholder="Introduce email del usuario"
						class="form-control input-md" required="" th:field="*{email}">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="clave">Clave</label>
				<div class="col-md-4">
					<input id="clave" name="clave" type="password"
						placeholder="Introduce clave del usuario"
						class="form-control input-md" required="" th:field="*{clave}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="dni">DNI</label>
				<div class="col-md-4">
					<input id="dni" name="dni" type="text"
						placeholder="Introduce un dni para el usuario"
						class="form-control input-md" required="" th:field="*{dni}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text"
						placeholder="Introduce nombre del usuario"
						class="form-control input-md" th:field="*{nombre}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido1">Primer
					Apellido</label>
				<div class="col-md-4">
					<input id="apellido1" name="apellido1" type="text"
						placeholder="Introduce el primer apellido"
						class="form-control input-md" th:field="*{apellido1}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido2">Segundo
					Apellido</label>
				<div class="col-md-4">
					<input id="apellido2" name="apellido2" type="text"
						placeholder="Introduce el segundo apellido"
						class="form-control input-md" th:field="*{apellido2}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="direccion">Direccion</label>
				<div class="col-md-4">
					<input id="direccion" name="direccion" type="text"
						placeholder="Introduce una direccion"
						class="form-control input-md" th:field="*{direccion}">

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="localidad">Localidad</label>
				<div class="col-md-4">
					<select id="localidad" name="localidad" class="form-control">
						<option value="1">Option one</option>
						<option value="2">Option two</option>
					</select>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="provincia">Provincia</label>
				<div class="col-md-4">
					<select id="provincia" name="provincia" class="form-control">
						<option value="1">Option one</option>
						<option value="2">Option two</option>
					</select>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefono">Telefono</label>
				<div class="col-md-4">
					<input id="telefono" name="telefono" type="text"
						placeholder="Introduce un telefono" class="form-control input-md" th:field="*{telefono}">

				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
